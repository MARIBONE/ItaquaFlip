<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: sans-serif; }
        .video-container { position: relative; width: 100%; height: 90vh; }
        iframe { width: 100%; height: 100%; border: none; }
        .controls { height: 10vh; display: flex; justify-content: center; align-items: center; background: #111; }
        .replay-btn { 
            padding: 12px 30px; 
            font-size: 18px; 
            font-weight: bold; 
            color: gold; 
            background: #333; 
            border: 2px solid gold; 
            border-radius: 5px; 
            cursor: pointer;
            transition: 0.3s;
        }
        .replay-btn:hover { background: gold; color: black; }
    </style>
</head>
<body>

<div class="video-container">
    <iframe id="royalPlayer" 
        src="https://geo.dailymotion.com/player.html?video=x9wyqiy&autoplay=1&mute=1&queue-enable=false" 
        allow="autoplay; fullscreen">
    </iframe>
</div>

<div class="controls">
    <button class="replay-btn" onclick="reiniciarObra()">ðŸ”„ REPLAY PARA A MAJESTADE</button>
</div>

<script>
    function reiniciarObra() {
        var iframe = document.getElementById('royalPlayer');
        var currentSrc = iframe.src;
        iframe.src = ""; // Limpeza cerimonial
        iframe.src = currentSrc; // Renascimento imediato
    }
</script>

</body>
</html>
