<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #DAA520; font-family: 'Georgia', serif; overflow: hidden; }
        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        iframe { flex-grow: 1; border: none; width: 100%; }
        .royal-bar { height: 50px; display: flex; justify-content: center; align-items: center; background: #000; border-top: 1px solid #DAA520; }
        .switch { display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.9em; text-transform: uppercase; }
        input { accent-color: #DAA520; cursor: pointer; }
    </style>
</head>
<body>

<div class="wrapper">
    <iframe id="mainPlayer" 
        src="https://geo.dailymotion.com/player.html?video=x9wyqiy&autoplay=1&mute=1&queue-enable=false" 
        allow="autoplay; fullscreen">
    </iframe>

    <div class="royal-bar">
        <label class="switch">
            <input type="checkbox" id="perpetualLoop" checked>
            <span>✨ Ciclo Eterno Ativado ✨</span>
        </label>
    </div>
</div>

<script>
    const playerFrame = document.getElementById('mainPlayer');
    const loopControl = document.getElementById('perpetualLoop');
    
    // Majestade, ajustei para 30 segundos, mas podeis alterar livremente:
    const duracaoDoVideo = 30; 

    setInterval(() => {
        if (loopControl.checked) {
            // Reinicia mantendo os parâmetros de autoplay e mute para não travar
            const currentSrc = playerFrame.src;
            playerFrame.src = currentSrc; 
        }
    }, duracaoDoVideo * 1000);
</script>

</body>
</html>
