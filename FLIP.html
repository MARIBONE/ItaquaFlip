<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: gold; font-family: 'Segoe UI', sans-serif; }
        .container { display: flex; flex-direction: column; height: 100vh; }
        iframe { flex-grow: 1; border: none; width: 100%; }
        .panel { height: 60px; display: flex; justify-content: center; align-items: center; background: #1a1a1a; border-top: 2px solid #333; }
        .toggle-container { display: flex; align-items: center; gap: 15px; cursor: pointer; }
        input[type="checkbox"] { transform: scale(1.5); cursor: pointer; accent-color: gold; }
        label { font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<div class="container">
    <iframe id="royalPlayer" 
        src="https://geo.dailymotion.com/player.html?video=x9wyqiy&autoplay=1&mute=1&queue-enable=false" 
        allow="autoplay; fullscreen">
    </iframe>

    <div class="panel">
        <div class="toggle-container">
            <input type="checkbox" id="loopToggle" checked>
            <label for="loopToggle">Ativar Loop Perpétuo de Vossa Majestade</label>
        </div>
    </div>
</div>

<script src="https://api.dmcdn.net/all.js"></script>
<script>
    // Iniciando o player sob a vigilância do trono
    var player = DM.player(document.getElementById('royalPlayer'), {
        video: 'x9wyqiy',
        params: { autoplay: true, mute: true, 'queue-enable': false }
    });

    // O veredito real: se o checkbox estiver marcado, o vídeo retorna ao início
    player.addEventListener('end', function() {
        if (document.getElementById('loopToggle').checked) {
            player.play();
        }
    });
</script>

</body>
</html>
