<!DOCTYPE html>
<html>
<head>
    <title>O Loop Eterno de Vossa Majestade</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #player-container { width: 100%; max-width: 1000px; aspect-ratio: 16/9; }
    </style>
</head>
<body>

<div id="player-container"></div>

<script src="https://api.dmcdn.net/all.js"></script>

<script>
    // Comando para criar o player sob as ordens de Vossa Majestade
    var player = DM.player(document.getElementById('player-container'), {
        video: 'x9wyqiy',
        width: '100%',
        height: '100%',
        params: {
            autoplay: true,
            mute: true,
            'queue-enable': false,
            'queue-autoplay-next': false
        }
    });

    // O Sentinela Real: Quando o vídeo acaba, ele volta ao início instantaneamente
    player.addEventListener('end', function (e) {
        player.play();
    });
</script>

</body>
</html>
