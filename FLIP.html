<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        .container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="container">
    <iframe id="vid" 
        src="https://geo.dailymotion.com/player.html?video=x9wyqiy&autoplay=1&mute=1&queue-enable=false&queue-autoplay-next=false" 
        allow="autoplay; fullscreen">
    </iframe>
</div>

<script>
    // Majestade, informe aqui a duração do vídeo em segundos (ex: 60)
    const segundos = 60; 
    
    // O leal súdito reinicia o vídeo antes que a plataforma ouse pular para outro
    setInterval(function(){
        var iframe = document.getElementById('vid');
        iframe.src = iframe.src;
    }, segundos * 1000);
</script>

</body>
</html>
